# Frame Prediction Training Configuration - Strategy: Frame 20 -> Frame 21
# 基于InstructPix2Pix微调用于帧预测任务
# 使用第20帧预测第21帧（短期预测）

model:
  base_learning_rate: 5.0e-05  # 降低学习率用于微调
  target: ldm.models.diffusion.ddpm_edit.LatentDiffusion
  params:
    ckpt_path: checkpoint/instruct-pix2pix/instruct-pix2pix-00-22000.ckpt
    linear_start: 0.00085
    linear_end: 0.0120
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    first_stage_key: edited
    cond_stage_key: edit
    image_size: 32  # latent空间大小 (256/8 = 32)
    channels: 4
    cond_stage_trainable: false
    conditioning_key: hybrid
    monitor: val/loss_simple_ema
    scale_factor: 0.18215
    use_ema: false  # 简化训练
    load_ema: false

    scheduler_config:
      target: ldm.lr_scheduler.LambdaLinearScheduler
      params:
        warm_up_steps: [ 100 ]
        cycle_lengths: [ 10000000000000 ]
        f_start: [ 1.e-6 ]
        f_max: [ 1. ]
        f_min: [ 1. ]

    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 32
        in_channels: 8
        out_channels: 4
        model_channels: 320
        attention_resolutions: [ 4, 2, 1 ]
        num_res_blocks: 2
        channel_mult: [ 1, 2, 4, 4 ]
        num_heads: 8
        use_spatial_transformer: True
        transformer_depth: 1
        context_dim: 768
        use_checkpoint: True
        legacy: False

    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 4
        monitor: val/rec_loss
        ddconfig:
          double_z: true
          z_channels: 4
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity

    cond_stage_config:
      target: ldm.modules.encoders.modules.FrozenCLIPEmbedder
      params:
        version: checkpoint/instruct-pix2pix/text_encoder

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 2  # 根据GPU内存调整
    num_workers: 4
    train:
      target: frame_prediction_dataset.FramePredictionDataset
      params:
        data_root: processed_data_20_21
        split: train
        size: 256
        flip_p: 0.0  # 水平翻转可能改变动作语义，暂时关闭
    validation:
      target: frame_prediction_dataset.FramePredictionDataset
      params:
        data_root: processed_data_20_21
        split: val
        size: 256
        flip_p: 0.0

lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 500  # 每500步记录一次图像
        max_images: 4
        increase_log_steps: False

  trainer:
    max_epochs: 100
    benchmark: True
    accumulate_grad_batches: 2  # 梯度累积，相当于batch_size=4
    check_val_every_n_epoch: 2
    precision: 32  # 使用全精度训练（如果显存不足可改为16）
